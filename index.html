<!DOCTYPE html>
<html>
<head>
    <title>Formulario de configuraciones</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="cargarRespuestasDesdeEnlace()"> <!-- Agregamos el evento onload para llamar la función mostrarOpciones() al cargar la página -->
    <h1>Constructor de Builds Mundo Diablo 4</h1>
    <form id="formulario">
      <!-- Pregunta 1 -->
        <label>CASCOS</label>
        <div>
            <button type="button" class="btn-seleccionar1" onclick="mostrarPopup1()">Seleccionar opción</button>
            <span id="opcion-seleccionada1"></span>
            <img id="opcion-imagen1" src="" alt="Imagen de la opción seleccionada">
        </div>
      <!-- Pregunta 2 -->
      <label>HOMBRERAS</label>
      <div>
            <button type="button" class="btn-seleccionar1" onclick="mostrarPopup2()">Seleccionar opción</button>
            <span id="opcion-seleccionada2"></span>
            <img id="opcion-imagen2" src="" alt="Imagen de la opción seleccionada">
        </div>
      <!-- Boton de compartir -->
      <button type="button" onclick="generarEnlace()">Compartir</button>
    </form>
    <!-- POPUP Pregunta 1 -->
    <div id="popup1" class="oculto">
      <h2>Selecciona una opción</h2>
      <label>
        <input type="checkbox" name="opcion1" value="casco 1" data-imagen="images\skill_flay-e87424c7.webp">
        <span class="opcion">
          <img src="images\skill_flay-e87424c7.webp" alt="icono" class="icono">
          <span class="opcion-texto">Casco 1</span>
          <span class="descripcion">...</span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="opcion1" value="casco 2" data-imagen="images\skill_hammer_of_the_ancients-ce18115d.webp">
        <span class="opcion">
          <img src="images\skill_hammer_of_the_ancients-ce18115d.webp" alt="icono" class="icono">
          <span class="opcion-texto">Casco 2</span>
          <span class="descripcion">...</span>
        </span>
      </label>
      <button type="button" onclick="ocultarPopup1()">Aceptar</button>    
    </div>
    <!-- POPUP Pregunta 2 -->
    <div id="popup2" class="oculto">
      <h2>Selecciona una opción</h2>
      <label>
        <input type="checkbox" name="opcion2" value="hombros 1" data-imagen="images\skill_iron_maelstrom-f9b661c4.webp">
        <span class="opcion">
          <img src="images\skill_iron_maelstrom-f9b661c4.webp" alt="icono" class="icono">
          <span class="opcion-texto">Hombreras 1</span>
          <span class="descripcion">...</span>
        </span>
      </label>
      <label>
        <input type="checkbox" name="opcion2" value="hombros 2" data-imagen="images\skill_iron_skin-c1a39f92.webp">
        <span class="opcion">
          <img src="images\skill_iron_skin-c1a39f92.webp" alt="icono" class="icono">
          <span class="opcion-texto">Hombreras 2</span>
          <span class="descripcion">...</span>
        </span>
      </label>
      <button type="button" onclick="ocultarPopup2()">Aceptar</button>    
    </div>
    

    <script src="script.js"></script>
</body>
</html>
